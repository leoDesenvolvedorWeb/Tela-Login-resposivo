<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="page">
  <div class="container">
    <div class="formulario">
      <!-- HEADER -->
      <div class="header">
        <div class="logo">
          <div class="logo-area">
            <<span class="blue">.DEV</span><span class="big"></span>>
          </div>
        </div>
        <h3>Acesse sua conta</h3>
      </div>
      <!-- FORMULARIO -->
      <form method="post" action="" class="form">
        <div class="input">
          <i class="fa fa-envelope icone"></i>
          <input type="email" name="email" placeholder="Email">
        </div>
        <div class="input">
          <i class="fa fa-lock icone"></i>
          <input type="password" id="login-password" name="password" placeholder="Password">
          <i id="show-password" class="fa fa-eye icone"></i>
        </div>
        <div class="remember">
          <input type="checkbox" name="rememberme" id="rememberme">
          <label for="rememberme"><span>Lembre-me</span></label>
          <a href="#">Perdeu a senha?</a> 
        </div>
        <input type="submit" name="login" value="Login" class="btn btn-login">
        <a href="#" class="btn btn-registrar">Cadastre-se</a>
      </form>
    </div>
    <p class="attrib">&copy; 2024 Leo Dev</p>
  </div>
</div>

<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</body>
</html>
